<div class="contentsWrap">
  <div class="container01">
      <div class="web_container">

          <div class="pop_header">
              <h1>{{'Home8100.LABEL.REGISTER_SUB_CATEGORY_INFORMATION' | translate}}</h1>
              <button type="button" tabindex=-1 class="btn_popclose" (click)="close()"><span>close</span></button>
          </div>

          <div class="web_Wrap">

              <div class="form-row">

                  <div class="form-group col-md-6">
                      <label for="inputPassword4">{{'Home8100.LABEL.MAIN_CATEGORY' | translate}} :</label>
                      <kendo-dropdownlist
                        [ngClass]="ngClassList"
                        [data]="mainCategoryList"
                        [textField]="'mainCategoryName'"
                        [valueField]="'id'"
                        [(ngModel)]="mainCategoryInfo"
                        [ngModelOptions]="{standalone: true}"
                        [valuePrimitive]="valuePrimitiveMainCategory"
                        [defaultItem]="defaultMainCategoryInfo"
                        (valueChange)="valueChangeMainCategory($event)"></kendo-dropdownlist>
                  </div>

                  <div class="form-group col-md-6">
                      <label>{{'Home8100.LABEL.SUB_CATEGORY' | translate}} :</label>
                      <kendo-dropdownlist
                        [ngClass]="ngClassList"
                        [data]="subCategoryList"
                        [textField]="'subCategoryName'"
                        [valueField]="'id'"
                        [(ngModel)]="mainCategoryInfo"
                        [ngModelOptions]="{standalone: true}"
                        [valuePrimitive]="valuePrimitiveSubCategory"
                        [defaultItem]="defaultSubCategoryInfo">
                      </kendo-dropdownlist>

                  </div>

              </div>

              <div class="form-row">
                <div class="form-group form-group-last col-md-12">
                    <label>{{'Register5000.LABEL.PRODUCT_NAME' | translate}} :</label>
                    <input type="text" [ngClass]="description ? 'active-input': ''" [(ngModel)]="description" placeholder="{{'Register5000.HOLDER.ENTER_PRODUCT_NAME' | translate}}" class="form-control">
                    <div class="in_box">
                        <button [ngClass]="description ? 'btn_del':''" (click)="onClickBtnDescr()" type="button" tabindex=-1 class="btn" tabindex=-1 tabindex=-1><span>Delete text</span></button>
                    </div>

                </div>
            </div>


              <div class="form-row">
                  <div class="form-group form-group-last col-md-12">
                      <label>{{'Home2100.LABEL.DESCRIPTION' | translate}}</label>
                      <input type="text" [ngClass]="description ? 'active-input': ''" [(ngModel)]="description" placeholder="{{'Home2100.PLACE_HOLDER.ENTER_DESCRIPTION' | translate}}" class="form-control">
                      <div class="in_box">
                          <button [ngClass]="description ? 'btn_del':''" (click)="onClickBtnDescr()" type="button" tabindex=-1 class="btn" tabindex=-1 tabindex=-1><span>Delete text</span></button>
                      </div>

                  </div>
              </div>

              <div class="form-row">
                <div class="form-group form-group-last col-md-10">
                    <label>{{'Home2100.LABEL.DESCRIPTION' | translate}}</label>
                    <kendo-upload
                      class="uploadi-img"
                      [autoUpload]="true"
                      [saveUrl]="uploadSaveUrl"
                      [multiple]="false"
                      [removeUrl]="uploadRemoveUrl"
                      [restrictions]="uploadRestrictions"
                      (select)="onSelect($event)"
                      (clear)="onClear($event)"
                      [chunkable]="chunkSettings"
                      (remove)="onRemove($event)"
                      (complete)="completeEventHandler($event)"
                      (success)="successEventHandler($event)"
                      (upload)="uploadEventHandler($event)">
              </kendo-upload>
                  <img class="upload-img" *ngIf="imagePreviews" [src]="imagePreviews.src" />
                </div>

            </div>

          </div>

      </div>


      <div class="c_btn">
          <div class="add-close  btn-css margin-right-btn-clos" (click)="close()">
              <span>{{'COMMON.BUTTON.CLOSE' | translate}}</span>
          </div>
          <div class="iam-btn-container mbr_introContent" style="display: inline-block;">
            <button class="iam-button save" (click)="onClickRegister()">{{'COMMON.BUTTON.SAVE' | translate}}</button>
          </div>
      </div>
  </div>
</div>
